<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "header">
    <h1>Rock Paper and Scissors Game</h1>
    </div>
    <div class = "choices">
        <div class = "sign" id = "rock">
        </div>
        <div class = "sign" id = "paper">
        </div>
        <div class = "sign" id = "scissors">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id = "userscore">0</p>
            <p>You</p>
        </div>
         <div class="score">
            <p id = "computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="messagebox">
        <div class="message">
            <p id = "msg">Play Your move</p>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
